	<body >
		 <div id="container"></div>
	  	<script type="text/babel">
		var des=document.querySelector("#container");
		class Clock extends React.Component{
			constructor(props){
				super(props);
				this.state={
				date:new Date()
				};
				this.timer=this.timer.bind(this);
			}
			componentDidMount(){
				setInterval(this.timer,1000);
			}
			timer(){
			this.setState( 
			{
				date: new Date()
			
			})
			}
			render(){
				return(
					<div>
						<h1> Time as on Today </h1>
						
						<div class="h2"><h2> It is {this.state.date.toLocaleTimeString()} </h2></div>
					</div>
				
				)
			}
		}
		
		ReactDOM.render(
		<div>
			<Clock />
			
		</div>,
			document.querySelector("#container")
		)
		 
		 </script>
