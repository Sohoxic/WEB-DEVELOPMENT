<html>
	<head>
		<title>React</title>
		<script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
		<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
		<link rel="stylesheet" href="todolist.css"/>
	</head>
	<body>
		<div id="container"></div>
		<script  type="text/babel">
			var dest = document.querySelector("#container");
			class TodoItems extends React.Component {
				constructor(props){
					super(props)
					this.createTasks=this.createTasks.bind(this)
				}
			  createTasks(item) {
				return <li onClick={() => this.delete(item.key)} 
							key={item.key}>{item.text}</li>
			  }
				delete(key){
					console.log(key)
					this.props.delete(key)
				}
			  render() {
				var todoEntries = this.props.entries;
				var listItems = todoEntries.map(this.createTasks);
			 
				return (
				  <ul className="theList">
					  {listItems}
				  </ul>
				);
			  }
			};
			class App extends React.Component {
				constructor(props){
					super(props)
					this.state={
						items:[]
					}
					this.addItem=this.addItem.bind(this)
					this.deleteItem=this.deleteItem.bind(this)
				}
				addItem(e) {
				  if (this._inputElement.value !== "") {
					var newItem = {
					  text: this._inputElement.value,
					  key: Date.now()
					};
				 
					this.setState((prevState) => {
					  return { 
						items: prevState.items.concat(newItem) 
					  };
					});
				   
					this._inputElement.value = "";
				  }
				   
				  console.log(this.state.items);
					 
				  e.preventDefault();
				}
				deleteItem(key) {
				  var filteredItems = this.state.items.filter(function (item) {
					return (item.key !== key);
				  });
				 
				  this.setState({
					items: filteredItems
				  });
				}
				render() {
				  return (
					<div className="todoListMain">
					  <div className="header">
						<form onSubmit={this.addItem}>
						  <input ref={(a) => this._inputElement = a} 
								  placeholder="enter task">
						  </input>
						  <button type="submit">add</button>
						</form>
					  </div>
					  <TodoItems entries={this.state.items} delete={this.deleteItem}/>
					</div>
				  );
				}
			}
			ReactDOM.render(
				<App/>,
				dest
			);
		</script>
	</body>
</html>
